<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollador Web Profesional | Soluciones Locales</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel para traducir JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Animaciones personalizadas */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
        .glass-nav { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 selection:bg-cyan-500 selection:text-white">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- COMPONENTES DE ICONOS ---
        const IconMenu = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="18" x2="20" y2="18"/></svg>;
        const IconX = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>;
        const IconChevronRight = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>;
        const IconArrowRight = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>;
        const IconCheckCircle = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>;
        
        // Iconos de Servicios
        const IconUtensils = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/><path d="M7 2v20"/><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/></svg>;
        const IconStethoscope = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4.8 2.3A.3.3 0 1 0 5 2H4a2 2 0 0 0-2 2v5a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V4a2 2 0 0 0-2-2h-1a.2.2 0 1 0 .3.3"/><path d="M8 15v6a2 2 0 0 0 2 2v0a2 2 0 0 0 2-2v-6"/><line x1="11" y1="7" x2="13" y2="7"/></svg>;
        const IconScissors = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="6" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><line x1="20" y1="4" x2="8.12" y2="15.88"/><line x1="14.47" y1="14.48" x2="20" y2="20"/><line x1="8.12" y1="8.12" x2="12" y2="12"/></svg>;
        const IconShoppingBag = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>;
        
        // Iconos Generales
        const IconCode = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>;
        const IconZap = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>;
        const IconSmartphone = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></svg>;
        const IconLayout = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></svg>;
        
        // Iconos Contacto
        const IconMail = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>;
        const IconPhone = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>;
        
        // Componente App
        const App = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            
            // Estado del formulario
            const [formData, setFormData] = useState({
                nombre: '',
                negocio: '',
                email: '',
                mensaje: ''
            });
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [submitStatus, setSubmitStatus] = useState(null); // 'success' o null

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                setIsMenuOpen(false);
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
                // Limpiar mensaje de éxito si el usuario vuelve a escribir
                if (submitStatus) setSubmitStatus(null);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                // VALIDACIÓN: Evitar campos vacíos
                if (!formData.nombre.trim() || !formData.email.trim() || !formData.mensaje.trim()) {
                    alert("Por favor, completa los campos obligatorios (Nombre, Email y Mensaje).");
                    return;
                }

                setIsSubmitting(true);

                // Simulamos envío (aquí conectarías con una API real o servicio de mail)
                setTimeout(() => {
                    setIsSubmitting(false);
                    setSubmitStatus('success');
                    setFormData({ nombre: '', negocio: '', email: '', mensaje: '' }); // Limpiar formulario
                }, 1500);
            };

            const services = [
                {
                    icon: <IconUtensils className="w-8 h-8 text-orange-400" />,
                    title: "Restaurantes y Cafeterías",
                    desc: "Menús digitales interactivos, reservas en línea y galerías apetitosas.",
                    color: "border-orange-500/20 hover:border-orange-500"
                },
                {
                    icon: <IconStethoscope className="w-8 h-8 text-blue-400" />,
                    title: "Salud y Bienestar",
                    desc: "Sitios para dentistas y consultorios. Agendamiento de citas y confianza.",
                    color: "border-blue-500/20 hover:border-blue-500"
                },
                {
                    icon: <IconScissors className="w-8 h-8 text-purple-400" />,
                    title: "Barberías y Estética",
                    desc: "Diseños con estilo urbano, catálogos de cortes y conexión directa a WhatsApp.",
                    color: "border-purple-500/20 hover:border-purple-500"
                },
                {
                    icon: <IconShoppingBag className="w-8 h-8 text-green-400" />,
                    title: "Comercio Local",
                    desc: "Panaderías, creperías y tiendas. Muestra tus productos y atrae clientes.",
                    color: "border-green-500/20 hover:border-green-500"
                }
            ];

            const projects = [
                {
                    id: 1,
                    title: "La Parrilla Urbana",
                    image: "https://images.unsplash.com/photo-1514362545857-3bc16549766b?auto=format&fit=crop&q=80&w=800",
                    tag: "Restaurante"
                },
                {
                    id: 2,
                    title: "Dental Care Plus",
                    image: "https://images.unsplash.com/photo-1629909613654-28e377c37b09?auto=format&fit=crop&q=80&w=800",
                    tag: "Clínica Dental"
                }
            ];

            return (
                <div className="min-h-screen">
                
                {/* Navbar */}
                <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'glass-nav shadow-lg py-4' : 'bg-transparent py-6'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                    <div className="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-blue-600 bg-clip-text text-transparent cursor-pointer" onClick={() => window.scrollTo({top:0, behavior:'smooth'})}>
                        DEV.LOCAL
                    </div>
                    
                    <div className="hidden md:flex space-x-8 items-center">
                        {['Servicios', 'Beneficios', 'Portafolio', 'Contacto'].map((item) => (
                        <button 
                            key={item} 
                            onClick={() => scrollToSection(item.toLowerCase())}
                            className="text-slate-300 hover:text-cyan-400 transition-colors text-sm uppercase tracking-wider font-medium"
                        >
                            {item}
                        </button>
                        ))}
                    </div>

                    <div className="md:hidden">
                        <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-white">
                        {isMenuOpen ? <IconX /> : <IconMenu />}
                        </button>
                    </div>
                    </div>
                </nav>

                {/* Hero */}
                <section className="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden text-center container mx-auto px-6">
                    <div className="absolute top-0 left-0 w-full h-full -z-10">
                        <div className="absolute top-[-10%] right-[-5%] w-96 h-96 bg-blue-600/20 rounded-full blur-3xl animate-float"></div>
                    </div>
                    <div className="max-w-4xl mx-auto">
                        <h1 className="text-5xl md:text-7xl font-extrabold mb-8 leading-tight">
                        Transformo tu negocio en una <br/>
                        <span className="bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 bg-clip-text text-transparent">Experiencia Digital</span>
                        </h1>
                        <p className="text-lg text-slate-400 mb-10 max-w-2xl mx-auto">Diseño profesional para negocios locales que buscan crecer.</p>
                        <button onClick={() => scrollToSection('contacto')} className="px-8 py-4 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-full font-bold">Empezar Ahora</button>
                    </div>
                </section>

                {/* Servicios */}
                <section id="servicios" className="py-20 container mx-auto px-6">
                    <h2 className="text-3xl font-bold text-center mb-12">Soluciones Especializadas</h2>
                    <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                        {services.map((s, i) => (
                            <div key={i} className={`p-6 bg-slate-900 border ${s.color} rounded-xl`}>
                                <div className="mb-4">{s.icon}</div>
                                <h3 className="text-xl font-bold mb-2">{s.title}</h3>
                                <p className="text-slate-400 text-sm">{s.desc}</p>
                            </div>
                        ))}
                    </div>
                </section>

                {/* Portafolio */}
                <section id="portafolio" className="py-20 container mx-auto px-6">
                    <h2 className="text-3xl font-bold mb-12">Proyectos Recientes</h2>
                    <div className="grid md:grid-cols-2 gap-8">
                        {projects.map(p => (
                            <div key={p.id} className="group relative overflow-hidden rounded-xl aspect-video bg-slate-800">
                                <img src={p.image} className="w-full h-full object-cover transition duration-500 group-hover:scale-110 opacity-60 group-hover:opacity-100" />
                                <div className="absolute bottom-0 left-0 p-6 w-full bg-gradient-to-t from-slate-950">
                                    <p className="text-cyan-400 text-sm font-bold">{p.tag}</p>
                                    <h3 className="text-2xl font-bold">{p.title}</h3>
                                </div>
                            </div>
                        ))}
                    </div>
                </section>

                {/* Contacto con Validaciones */}
                <section id="contacto" className="py-20 bg-slate-900/50">
                    <div className="container mx-auto px-6 max-w-5xl">
                        <div className="grid lg:grid-cols-2 gap-12 bg-slate-800/50 p-8 md:p-16 rounded-3xl border border-slate-700">
                            <div>
                                <h2 className="text-4xl font-bold mb-6">Hablemos</h2>
                                <p className="text-slate-400 mb-8">Cuéntame sobre tu negocio y te daré la mejor solución digital.</p>
                                <div className="space-y-6">
                                    <div className="flex items-center gap-4">
                                        <div className="w-12 h-12 bg-slate-700 rounded-full flex items-center justify-center text-cyan-400"><IconMail /></div>
                                        <div><p className="text-sm text-slate-400">Email</p><p className="font-medium">hola@devlocal.com</p></div>
                                    </div>
                                    <div className="flex items-center gap-4">
                                        <div className="w-12 h-12 bg-slate-700 rounded-full flex items-center justify-center text-green-400"><IconPhone /></div>
                                        <div><p className="text-sm text-slate-400">WhatsApp</p><p className="font-medium">+52 55 0000 0000</p></div>
                                    </div>
                                </div>
                            </div>

                            {/* FORMULARIO MEJORADO */}
                            <form className="space-y-4" onSubmit={handleSubmit}>
                                <div className="grid md:grid-cols-2 gap-4">
                                    <div className="space-y-1">
                                        <label className="text-xs text-slate-400 uppercase font-bold tracking-wider">Nombre *</label>
                                        <input 
                                            name="nombre"
                                            value={formData.nombre}
                                            onChange={handleChange}
                                            required
                                            className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 focus:border-cyan-500 outline-none" 
                                            placeholder="Tu nombre" 
                                        />
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-xs text-slate-400 uppercase font-bold tracking-wider">Negocio</label>
                                        <input 
                                            name="negocio"
                                            value={formData.negocio}
                                            onChange={handleChange}
                                            className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 focus:border-cyan-500 outline-none" 
                                            placeholder="Nombre de tu local" 
                                        />
                                    </div>
                                </div>
                                <div className="space-y-1">
                                    <label className="text-xs text-slate-400 uppercase font-bold tracking-wider">Email de contacto *</label>
                                    <input 
                                        name="email"
                                        type="email"
                                        value={formData.email}
                                        onChange={handleChange}
                                        required
                                        className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 focus:border-cyan-500 outline-none" 
                                        placeholder="correo@ejemplo.com" 
                                    />
                                </div>
                                <div className="space-y-1">
                                    <label className="text-xs text-slate-400 uppercase font-bold tracking-wider">Mensaje *</label>
                                    <textarea 
                                        name="mensaje"
                                        value={formData.mensaje}
                                        onChange={handleChange}
                                        required
                                        rows="4" 
                                        className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 focus:border-cyan-500 outline-none" 
                                        placeholder="¿En qué te puedo ayudar?"
                                    ></textarea>
                                </div>
                                
                                {submitStatus === 'success' && (
                                    <div className="bg-green-500/20 text-green-400 p-3 rounded-lg text-sm border border-green-500/50 flex items-center gap-2">
                                        <IconCheckCircle className="w-4 h-4" /> ¡Mensaje enviado con éxito! Te contactaré pronto.
                                    </div>
                                )}

                                <button 
                                    type="submit" 
                                    disabled={isSubmitting}
                                    className={`w-full py-4 rounded-lg font-bold text-white transition-all transform flex items-center justify-center gap-2 ${
                                        isSubmitting ? 'bg-slate-700 cursor-not-allowed' : 'bg-gradient-to-r from-cyan-500 to-blue-600 hover:-translate-y-1'
                                    }`}
                                >
                                    {isSubmitting ? (
                                        <>
                                            <svg className="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                            </svg>
                                            Enviando...
                                        </>
                                    ) : 'Enviar Propuesta'}
                                </button>
                            </form>
                        </div>
                    </div>
                </section>

                <footer className="py-12 border-t border-slate-900 text-center text-slate-500 text-sm">
                    © {new Date().getFullYear()} Dev.Local - Potenciando el comercio local.
                </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
